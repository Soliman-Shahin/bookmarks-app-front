<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6 py-5">
      <label for="file">{{ "BOOKMARK.import" | translate }}</label>
      <input
        type="file"
        id="file"
        (change)="onFileChange($event)"
        accept=".json, .html"
      />
      <button
        mat-raised-button
        color="primary"
        (click)="importBookmarks()"
        [disabled]="!file"
      >
        <mat-icon>save</mat-icon>
        {{ "BOOKMARK.submit" | translate }}
      </button>
    </div>
  </div>
</div>
